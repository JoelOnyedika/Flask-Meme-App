<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes 'O'</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div>
      <div class="title-text">
        <h1 class="">Memes Website</h1>
      </div>
      <div>
        {% for meme in memes %}
        <a href="{{ url_for('show_image', image_url=meme.url) }}">
          <div class="card">
            <img src="{{ meme.url }}" alt="{{ meme.title }}" />
            <h2>{{ meme.title }}</h2>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
    <script>
      setTimeout(function () {
        location.reload();
      }, 30000); // Reload the page after 30 seconds
    </script>
  </body>
</html>
